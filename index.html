<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/javascript/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="assets/javascript/index.js"></script>

    <link rel="stylesheet" href="assets/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container-fluid p-0 w-100">
    <div class="modal-window-background"></div>
    <header class="d-flex">
        <h5 class="header-title">MSI 2020</h5>
        <div class="header-favorite">
            <div class="show-favorite-jokes">
                <div class="show-favourite-rect-1"></div>
                <div class="show-favourite-rect-2"></div>
            </div>
            <h5 >Favourite</h5>
        </div>
    </header>
    <main class="d-flex vh-100">
        <div class="main-content">
            <div class="greeting">
                <h4>Hey!</h4>
                <h5>Letâ€™s try to find a joke for you:</h5>
            </div>
            <form class="get-jokes-form" id="get-jokes-form">
                <div>
                    <input type="radio" name="search-type" id="random-joke" value="random" checked>
                    <label for="random-joke" class="input-description">Random</label>
                </div>
                <div>
                    <input type="radio" value="categories" id="joke-categories" name="search-type">
                    <label for="joke-categories" class="input-description">From categories</label>
                    <div class="d-flex flex-wrap hidden" id="dropdown-joke-categories">

                    </div>
                </div>
                <div>
                    <input type="radio" value="search" id="search-joke" name="search-type">
                    <label for="search-joke" class="input-description">Search</label>
                    <div class="hidden" id="dropdown-search-joke">
                        <input type="text" placeholder="Free text search..." name="search-text" minlength="3" maxlength="120">
                    </div>
                </div>
                <input type="submit" id="submit-get-jokes" value="Get a joke">
            </form>
            <div class="jokes-container">
            </div>
        </div>
        <div class="favorite-jokes">
            <div class="favorite-jokes-container"></div>
        </div>
    </main>
</body>
</html>
